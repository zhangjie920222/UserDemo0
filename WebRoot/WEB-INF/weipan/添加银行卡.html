<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="bt1">添加银行卡</div>
<div class="xgsj">
   <div class="xgsj_txt">
     <div class=" xgsj_bt">姓名：</div>
     <div class="xgsj_bor">
       <input name="textfield2" type="text" class="xgsj_input" id="textfield2" />
     </div>
   </div>
   <div class="xgsj_txt">
     <div class=" xgsj_bt">身份证：</div>
     <div class="xgsj_bor">
       <input name="textfield2" type="text" class="xgsj_input" id="textfield2" />
     </div>
   </div>
   <div class="xgsj_txt">
     <div class=" xgsj_bt">银行：</div>
     <div class="xgsj_bor">
       <label>
       <select name="select" class="xgsj_input" id="select">
       </select>
       </label>
     </div>
   </div>
   <div class="xgsj_txt">
     <div class=" xgsj_bt">银行卡号：</div>
     <div class="xgsj_bor">
       <input name="textfield2" type="text" class="xgsj_input" id="textfield2" />
     </div>
   </div>
   <div class="xgsj_txt">
     <div class=" xgsj_bt">省份：</div>
     <div class="xgsj_bor">
       <input name="textfield2" type="text" class="xgsj_input" id="textfield2" />
     </div>
   </div>
   <div class="xgsj_txt">
     <div class=" xgsj_bt">城市：</div>
     <div class="xgsj_bor">
       <input name="textfield2" type="text" class="xgsj_input" id="textfield2" />
     </div>
   </div>
   <div class="xgsj_txt">
     <div class=" xgsj_bt">预留手机号：</div>
     <div class="xgsj_bor">
       <input name="textfield2" type="text" class="xgsj_input" id="textfield2" />
     </div>
   </div>
  <div class="dl_txt1">
    <div class="dl_btn3">提交</div>
  </div>
   <div class="xgsj_txt">注意：一个手机号只能绑定一个账号。</div>
</div>
  </body>
</html>
